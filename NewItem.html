<form id="new-item-submit">
  <input type="text" name="bookmark name" placeholder="Insert the name for your bookmark..." required>
  <div><input type="url" name="bookmark url" placeholder="Insert the url for your bookmark..." required></div>
  <div><textarea>
    Add a description of your bookmark.  
  </textarea></div>
  <div><select id="rating" type="submit" name="Filter">
    <option>Choose a Rating</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select></div>
  <button type="submit" for="new-item-submit">SUBMIT</button>
</form>
  <button id="js-new-item-cancel">CANCEL</button>
